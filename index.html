<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alertas y Emergencias | Salta</title>

  <!-- Íconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #222;
      --danger-color: #e53935;
      --danger-hover: #c62828;
      --white: #fff;
      --shadow-color: rgba(0, 0, 0, 0.15);
      --link-color: #1a73e8;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #eee;
      --danger-color: #ef5350;
      --danger-hover: #e53935;
      --white: #fff;
      --shadow-color: rgba(255, 255, 255, 0.1);
      --link-color: #90caf9;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background-color 0.4s, color 0.4s;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin: 0.5rem 0 1rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: var(--white);
      background-color: var(--danger-color);
      box-shadow: 0 6px 14px var(--shadow-color);
      transition: background-color 0.3s ease, transform 0.3s ease;
      animation: pulse 1.5s infinite;
      margin: 1rem 0;
    }

    .btn:hover {
      background-color: var(--danger-hover);
      transform: scale(1.03);
    }

    .toggle-mode {
      background: none;
      color: var(--text-color);
      border: 2px solid var(--text-color);
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      transition: 0.3s;
    }

    .toggle-mode:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }

    .credit {
      margin-top: 0.5rem;
      font-size: 0.85rem;
    }

    .credit a {
      color: var(--link-color);
      text-decoration: none;
    }

    .credit a:hover {
      text-decoration: underline;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(229, 57, 53, 0.7); }
      70% { box-shadow: 0 0 0 20px rgba(229, 57, 53, 0); }
      100% { box-shadow: 0 0 0 0 rgba(229, 57, 53, 0); }
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-exclamation-triangle"></i> Alertas y Emergencias - Salta</h1>
  <p>Presiona el botón para enviar una alerta inmediata al 911.</p>

  <button class="btn" onclick="enviarAlerta()">
    <i class="fas fa-phone"></i> Enviar Alerta con Ubicación
  </button>

  <p>Tu ubicación será incluida automáticamente si está disponible.</p>

  <button class="toggle-mode" onclick="toggleDarkMode()">
    <i class="fas fa-moon"></i> Cambiar Modo
  </button>

  <footer>
    © 2025 Gobierno de Salta. Todos los derechos reservados. Pagina (DEMO)
    <div class="credit">
      Diseñado por <a href="https://andressan212.github.io/andressanchez/#servicios" target="_blank">Andrés Sánchez</a>
    </div>
  </footer>

  <script>
    function enviarAlerta() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            const mensaje = `Emergencia. Ubicación: https://maps.google.com/?q=${latitude},${longitude}`;
            window.location.href = `sms:911?body=${encodeURIComponent(mensaje)}`;
          },
          () => {
            window.location.href = `sms:911?body=Emergencia sin ubicación precisa.`;
          }
        );
      } else {
        window.location.href = `sms:911?body=Emergencia sin ubicación (geolocalización no disponible).`;
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const modoActual = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
      localStorage.setItem('modo', modoActual);
    }

    window.onload = function () {
      const modoGuardado = localStorage.getItem('modo');
      if (modoGuardado === 'dark') {
        document.body.classList.add('dark-mode');
      }
    }
  </script>
</body>
</html>
